<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <style>
        .new_user{
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 25px;
        }
        .center{
            width: 400px;
            height: 400px;
            position: absolute;
            top:35%;
            bottom: 25%;
            left: 35%;
            right: 40%;
        }
        .text{
            border-radius: 10px;
        }
        .submit{
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color: #d91240;">
    <div class="container">
        <div class="center">
            <form>
                    <div class="new_user">
                        <center><h4>New User</h4></center>
                        FullName <br><input type="text" name="Name" class="text"><br><br>
                        UserName <br><input type="text" name="UName" class="text"><br><br>
                        Password <br><input type="text" name="PassWord" class="text"><br><br>
                        <input type="submit" class="submit"><br><br>
                    </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
